<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Icon" href="Images/Page-Icon.png">
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <div id="Calculator">
        <div id="form-disp">
            <form>
                <input type="text" id="screen" class="screen">
            </form>
        </div>
        <div id="buttons">
            <button type="button" id="btn btn-yellow" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" id="btn btn-yellow" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" id="btn btn-yellow" class="btn btn-yellow" data-num="-">-</button>
            <button type="button" id="btn btn-yellow" class="btn btn-yellow" data-num="+">+</button>

            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="9">9</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="8">8</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="7">7</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="6">6</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="5">5</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="4">4</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="3">3</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="2">2</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="1">1</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num="0">0</button>
            <button type="button" id="btn btn-grey" class="btn btn-grey" data-num=".">.</button>

            <button type="button" id="btn-equal" class="btn-equal">=</button>
            <button type="button" id="btn-clear" class="btn-clear" >C</button>


        </div>
    </div>
<script src="Calc.js"></script>
</body>
</html>
